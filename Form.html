            <h1>Welcome To  My Hackathon!</h1>
            <h2>Please Sign Up!</h2>

            <label>First Name</label><br>
            <input type="text" placeholder="Enter here....."><br>
            <br>

            <label>E-mail</label><br>
            <input type="email" required placeholder="example@domain.com"><br>
            <br>
                <!-- the two lines abve can be done this way as well -->

            <label>Password:</label>
            <small>Choose a password between a-z and 0-9, and it is not case sensitive</small><br>
            <input type="password" pattern="[a-zA-Z0-9]+"> required<br>
            <br>

            <label>Confirm Password:</label><br>
            <input type="password" pattern="[a-zA-Z0-9]+"><br>
            <br>

            <label>Remeber your password?</label>
            <input type="checkbox"><br>
            <br>

            <label>What Dates are you Attending?</label><br>
            <br>
            <input type="radio" name="days" value="Friday">Friday<br>
            <input type="radio" name="days" value="Saturday">Saturday<br>
            <input type="radio" name="days" value="Sunday">Sunday<br>
            <br>

            <label>Choose which weekend of the month:</label><br>
            <input type="datetime-local"><br>
            <br>
